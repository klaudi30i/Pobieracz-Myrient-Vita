name: Build Vita App

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    # UŻYWAMY WERSJI MAGONOTE - ONA JEST STABILNA I DZIAŁA
    container: vitasdk/vitasdk:magonote
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        # Instalujemy biblioteki ręcznie, jedna po drugiej, żeby nic się nie zepsuło
        vdpm install vita2d
        vdpm install curl
        vdpm install zlib
        vdpm install libpng
        vdpm install libjpeg-turbo
        vdpm install freetype
        
    - name: Compile
      run: |
        # Używamy pliku toolchain, który jest wbudowany w ten kontener
        cmake -DCMAKE_TOOLCHAIN_FILE=/usr/local/vitasdk/share/vita.toolchain.cmake .
        make
        
    - name: Upload VPK
      uses: actions/upload-artifact@v4
      with:
        name: MyrientBrowser
        path: myrient_app.vpk
